<body>
    <header>
        <h1 id="logo">ContAÍ</h1>
        
        <div class="encaminha-login">
          <label id="label-preLogin" for="label-botao-login">Ainda não é cadastrado?</label>
          <button id="botao-login" name="label-botao-login"><a href="../../index.html">FAZER CADASTRO</a></button>
        </div>
    
    </header>

    <main class="cadastro">
        
        <form action="#" id="form-login">
    
          <h2 class="titulo-cadastro">INSIRA SEUS DADOS</h2>
    
          <input type="email" name="email" class="inputs" id="email" placeholder="Email">
          <input type="password" name="password" class="inputs" id="senha" placeholder="Senha">
          
          <input type="submit" name="botaoLogin" id="botaoLogin" value="LOGIN">
    
        </form>
      </main>
    
    <script src="../../src/js/models/login.js"></script>
    <script src="../js/script.js"></script>
